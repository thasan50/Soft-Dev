<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
    <h2>Your Blogs</h2>
    <a href="{{ url_for('create_blog') }}">Create New Blog</a>
    <ul>
        {% for blog in blogs %}
        <li>
            <a href="{{ url_for('view_blog', blog_id=blog[0]) }}">{{ blog[2] }}</a>
            <a href="{{ url_for('edit_blog', blog_id=blog[0]) }}">Edit</a>
            <a href="{{ url_for('delete_blog', blog_id=blog[0]) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
