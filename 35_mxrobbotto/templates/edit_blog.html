<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
</head>
<body>
    <h1>Edit Blog</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ blog[2] }}" required>
        <br>
        <label for="content">Content:</label>
        <textarea name="content" required>{{ blog[3] }}</textarea>
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
